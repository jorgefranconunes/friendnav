<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Friend Navigator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Third party stylesheets. -->
    <link
       href="../lib/bootstrap-2.0.2/css/bootstrap.min.css"
       rel="stylesheet"
       type="text/css" />

    <!-- Our application stylesheets. -->
    <link
       href="resources/css/fnav.css"
       rel="stylesheet"
       type="text/css" />



    <!-- Third-party libraries. -->
    <script
       src="../lib/jquery/jquery-1.7.1.min.js"
       type="text/javascript"/>
    </script>
    <script
       src="../lib/jquery/jquery.cookies.2.2.0.min.js"
       type="text/javascript">
    </script>
     <script
        src="../lib/bootstrap-2.0.2/js/bootstrap-dropdown.js"
        type="text/javascript">
     </script>
    <script
       src="../lib/bootstrap-2.0.2/js/bootstrap-transition.js"
       type="text/javascript">
    </script>
    <script
       src="../lib/d3-2.9.2/d3.v2.min.js"
       type="text/javascript">
    </script>
    <script
       src="//cdnjs.cloudflare.com/ajax/libs/q.js/1.4.1/q.min.js"
       type="text/javascript">
    </script>
    <script
       src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.23.0/ramda.min.js"
       type="text/javascript">
    </script>"



    <!-- Our application libraries. -->
    <script
       src="../lib/varmateo/namespace.js"
       type="text/javascript">
    </script>


    <!-- Our application. -->
    <script
       src="../lib/varmateo/friendnav/fnav/Fnav.js"
       type="text/javascript">
    </script>


    <!-- Main entry point. -->
    <script type="text/javascript">
      varmateo.friendnav.fnav.Fnav.main({
          classUrlPrefix : "../lib/",
      });
    </script>

  </head>





  <body>

    <!-- The top navigation bar. -->

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand fnvHomeLink" id="fnvHomeLink" href="#">
            Friend Navigator
          </a>

          <ul class="nav">
            <li><a href="#">&nbsp;</a></li>
          </ul>

          <ul class="nav pull-right" id="fnvUserData" style="display: none;">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img width="32" height="32" id="fnvUserDataPhoto"/>
                <span id="fnvUserDataName"></span><b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li class="nav-list">
                  <h5 id="fnvUserDataUsername"></h5>
                  <em id="fnvUserDataEmail"></em>
                </li>
                <li class="divider"></li>
                <li>
                  <a class="fnvLogoutLink" href="#">Sign Out</a>
                </li>
              </ul>
            </li>
          </ul>

        </div>
      </div>
    </div>





    <!-- The area between the top navigation bar and the footer. -->

    <div class="container">
      <div id="fnvMainContainer" class="row">


        <!-- The screen main contents area. -->

        <div id="fnvContents" class="span12">
        </div>


      </div> <!-- fnvMainContainer -->
    </div>





    <div class="container">
      <footer id="fnvFooter">
        <div class="container">
          <p class="pull-right">
            <a class="fnvStaticPageLink" href="Help.html">Help</a>
            &nbsp;|&nbsp;
            <a class="fnvStaticPageLink" href="TermsAndConditions.html">Terms
              and Conditions</a>
          </p>
          <p>&copy;2017 Jorge Nunes, All Rights Reserved</p>
        </div>
      </footer>
    </div>





    <div id="fnvPanelHome" class="fnvLocalContent">

      <div class="hero-unit">
        <h1>Friend Navigator</h1>

        <p>Some blurb about how awesome the Friend Navigator app is.</p>
        <p>
          <a id="fnvLoginFoursquare" class="btn btn-primary btn-large"
             href="#">Connect with Foursquare.</a>
        </p>

      </div>
    </div>





    <div id="fnvFriendsBrowser" class="fnvLocalContent container">
      <div class="row">


        <!-- Left area with friends list. -->
        <div class="span3">

          <div id="fnvFriendsBrowserDetail" class="fnvUserNodeDetail" >
            <h1 id="fnvFriendsBrowserDetailName">&nbsp;</h1>
            <div id="fnvFriendsBrowserDetailPhoto"></div>
          </div>


          <div id="fnvFriendsBrowserList">
            <h2>Friends
              <small id="fnvFriendsBrowserListCount"></small>
              <a
                 id="fnvFriendsBrowserListBack"
                 class="btn btn-primary disabled pull-right">Back</a>
            </h2>
            <div id="fnvFriendsBrowserListListing">
              <!-- Contents will be filled programatically. -->
            </div>
          </div>


        </div>


        <!-- Right area with map. -->
        <div id="fnvFriendsBrowserGraph" class="span9">
        </div>

      </div>
    </div>




  </body>

</html>
